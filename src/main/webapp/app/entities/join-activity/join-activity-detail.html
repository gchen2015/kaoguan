
<div>
    <h2><span data-translate="kaoguanApp.joinActivity.detail.title">Join Activity</span> {{vm.joinActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="kaoguanApp.joinActivity.createDateTime">Create Date Time</span></dt>
        <dd>
            <span>{{vm.joinActivity.createDateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="kaoguanApp.joinActivity.delFlag">Del Flag</span></dt>
        <dd>
            <span>{{vm.joinActivity.delFlag}}</span>
        </dd>
        <dt><span data-translate="kaoguanApp.joinActivity.joinUser">Join User</span></dt>
        <dd>
            {{vm.joinActivity.joinUser.login}}
        </dd>
        <dt><span data-translate="kaoguanApp.joinActivity.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.joinActivity.activity.id})">{{vm.joinActivity.activity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="join-activity-detail.edit({id:vm.joinActivity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
