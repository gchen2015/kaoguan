
<div>
    <h2><span data-translate="kaoguanApp.preferActivity.detail.title">Prefer Activity</span> {{vm.preferActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="kaoguanApp.preferActivity.delFlag">Del Flag</span></dt>
        <dd>
            <span>{{vm.preferActivity.delFlag}}</span>
        </dd>
        <dt><span data-translate="kaoguanApp.preferActivity.createDateTime">Create Date Time</span></dt>
        <dd>
            <span>{{vm.preferActivity.createDateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="kaoguanApp.preferActivity.perferUser">Perfer User</span></dt>
        <dd>
            {{vm.preferActivity.perferUser.login}}
        </dd>
        <dt><span data-translate="kaoguanApp.preferActivity.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.preferActivity.activity.id})">{{vm.preferActivity.activity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="prefer-activity-detail.edit({id:vm.preferActivity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
