
<div>
    <h2><span data-translate="kaoguanApp.starActivity.detail.title">Star Activity</span> {{vm.starActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="kaoguanApp.starActivity.delFlag">Del Flag</span></dt>
        <dd>
            <span>{{vm.starActivity.delFlag}}</span>
        </dd>
        <dt><span data-translate="kaoguanApp.starActivity.createDateTime">Create Date Time</span></dt>
        <dd>
            <span>{{vm.starActivity.createDateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="kaoguanApp.starActivity.user">User</span></dt>
        <dd>
            {{vm.starActivity.user.login}}
        </dd>
        <dt><span data-translate="kaoguanApp.starActivity.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.starActivity.activity.id})">{{vm.starActivity.activity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="star-activity-detail.edit({id:vm.starActivity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
