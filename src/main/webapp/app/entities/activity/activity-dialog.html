
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivityLabel" data-translate="kaoguanApp.activity.home.createOrEditLabel">Create or edit a Activity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.activity.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.activity.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.originaztion" for="field_originaztion">Originaztion</label>
            <input type="text" class="form-control" name="originaztion" id="field_originaztion"
                    ng-model="vm.activity.originaztion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.ageRanger" for="field_ageRanger">Age Ranger</label>

            <select name="ageRanger" ng-model="vm.activity.ageRanger" id="field_ageRanger">
                <option value="0-1">0-1岁</option>
                <option value="1-3">1-3岁</option>
                <option value="3-6">3-6岁</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.price" for="field_price">Price</label>
            <input type="text" class="form-control" name="price" id="field_price"
                    ng-model="vm.activity.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.activity.remark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.locationCity" for="field_locationCity">Location City</label>
            <input type="text" class="form-control" name="locationCity" id="field_locationCity"
                    ng-model="vm.activity.locationCity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.activity.address"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.starCount" for="field_starCount">Star Count</label>
            <input type="number" class="form-control" name="starCount" id="field_starCount"
                    ng-model="vm.activity.starCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.joinPersonCount" for="field_joinPersonCount">Join Person Count</label>
            <input type="number" class="form-control" name="joinPersonCount" id="field_joinPersonCount"
                    ng-model="vm.activity.joinPersonCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.commentCount" for="field_commentCount">Comment Count</label>
            <input type="number" class="form-control" name="commentCount" id="field_commentCount"
                    ng-model="vm.activity.commentCount"
                    />
        </div>
        <div class="form-group" flow-init="{singleFile:false}" flow-files-submitted="$flow.upload()" flow-file-success="fileSuccess($flow, $file, $message,'image1')">
            <label class="control-label" data-translate="kaoguanApp.activity.image1" >Image 1</label>

            <img ng-if="vm.activity.image1 != null" ng-src="/assets/images/upload/{{vm.activity.image1}}" style="height:80px;width:80px" alt="image1">

            <span class="btn btn-primary" ng-show="$flow.files.length<1" flow-btn>Select image</span>



        </div>

        <div class="form-group" flow-init="{singleFile:false}" flow-files-submitted="$flow.upload()" flow-file-success="fileSuccess($flow, $file, $message,'image2')">
            <label class="control-label" data-translate="kaoguanApp.activity.image2" >Image 2</label>
            <img ng-if="vm.activity.image2 != null" ng-src="/assets/images/upload/{{vm.activity.image2}}" style="height:80px;width:80px" alt="image2">

            <span class="btn btn-primary" ng-show="$flow.files.length<1" flow-btn>Select image</span>

        </div>
        <div class="form-group" flow-init="{singleFile:false}" flow-files-submitted="$flow.upload()" flow-file-success="fileSuccess($flow, $file, $message,'image3')">
            <label class="control-label" data-translate="kaoguanApp.activity.image3" >Image 3</label>
            <img ng-if="vm.activity.image2 != null" ng-src="/assets/images/upload/{{vm.activity.image3}}" style="height:80px;width:80px" alt="image3">

            <span class="btn btn-primary" ng-show="$flow.files.length<1" flow-btn>Select image</span>
        </div>
        <div class="form-group" flow-init="{singleFile:false}" flow-files-submitted="$flow.upload()" flow-file-success="fileSuccess($flow, $file, $message,'image4')">
            <label class="control-label" data-translate="kaoguanApp.activity.image4" >Image 4</label>
            <img ng-if="vm.activity.image4 != null" ng-src="/assets/images/upload/{{vm.activity.image4}}" style="height:80px;width:80px" alt="image4">

            <span class="btn btn-primary" ng-show="$flow.files.length<1" flow-btn>Select image</span>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.activityType" for="field_activityType">Activity Type</label>
            <select class="form-control" name="activityType" ng-model="vm.activity.activityType" id="field_activityType">
                <option value="Product" data-translate="kaoguanApp.ActivityType.Product">Product</option>
                <option value="Test" data-translate="kaoguanApp.ActivityType.Test">Test</option>
                <option value="Activity" data-translate="kaoguanApp.ActivityType.Activity">Activity</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.delFlag" for="field_delFlag">Del Flag</label>
            <div class="input-group">
            <input type="number" class="form-control" name="delFlag" id="field_delFlag"
                    ng-model="vm.activity.delFlag"
                    />
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.datetime" for="field_datetime">Datetime</label>
                <div class="input-group">
                    <input id="field_datetime" type="text" class="form-control" name="datetime" datetime-picker="{{dateformat}}" ng-model="vm.activity.datetime" is-open="vm.datePickerOpenStatus.datetime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datetime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.activity.createTime" is-open="vm.datePickerOpenStatus.createTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kaoguanApp.activity.updateTime" for="field_updateTime">Update Time</label>
                <div class="input-group">
                    <input id="field_updateTime" type="text" class="form-control" name="updateTime" datetime-picker="{{dateformat}}" ng-model="vm.activity.updateTime" is-open="vm.datePickerOpenStatus.updateTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="kaoguanApp.activity.creator" for="field_creator">Creator</label>
            <select class="form-control" id="field_creator" name="creator" ng-model="vm.activity.creator" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="kaoguanApp.activity.updator" for="field_updator">Updator</label>
            <select class="form-control" id="field_updator" name="updator" ng-model="vm.activity.updator" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
